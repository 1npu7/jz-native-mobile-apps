
matrix:
  include:
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - android-25
          - build-tools-25.0.3
      before_script:
        - cd JZAndroid
      script:
        - ./gradlew build

    - language: swift
      osx_image: xcode9
      before_script:
        - cd JZiOS
        - pod install
      script:
        - xcodebuild clean build -sdk iphonesimulator CODE_SIGN_IDENTITY="" -workspace JZiOS.xcworkspace -scheme JZiOS ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO